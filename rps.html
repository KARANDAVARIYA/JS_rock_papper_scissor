<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SESSIOR GAME</title>
    <link rel="Stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rpsimage/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./rpsimage/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="./rpsimage/scissors.png" alt="scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Moves</p>
    </div>
    <script src="rps.js"></script>
</body>
</html>
